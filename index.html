<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기능 테스트</title>
  <style>
      body {
          font-family: 'Arial', sans-serif;
          background-color: #000000; /* 배경색을 검은색으로 변경 */
          color: #ffffff; /* 글자색을 흰색으로 변경 */
          margin: 0;
          padding: 20px;
          text-align: center;
      }
      h1 {
          color: #ff9800; /* 제목 색상을 주황색으로 변경 */
          font-weight: bold; /* 강조를 굵게 설정 */
      }
      ul {
          list-style-type: none;
          padding: 0;
      }
      li {
          margin: 10px 0;
      }
      a {
          text-decoration: none;
          color: #ffffff; /* 링크 색상은 흰색 */
          font-weight: bold; /* 링크 강조를 굵게 설정 */
          transition: color 0.3s;
      }
      a:hover {
          color: #cccccc; /* 링크 hover 시 색상 변경 */
      }
      .footer-link {
          position: absolute;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
      }
      .footer-link a {
          color: #ff9800; /* 하단 하이퍼링크 색상을 주황색으로 변경 */
      }
  </style>
</head>
<body>
  <h1>기능 테스트</h1>
  <ul id="linkList"></ul>

  <script>
      const linkCount = 5; // 하이퍼링크 개수
      const linkList = document.getElementById('linkList');

      for (let i = 1; i <= linkCount; i++) {
          const li = document.createElement('li');
          if (i === 1) {
              li.innerHTML = `<a href="tempLink${i}.html" target="_blank">Agentic AI 를 이용한 Genesys Messaging service</a>`; // 첫 번째 링크 이름 변경
          } else {
              li.innerHTML = `<a href="tempLink${i}.html" target="_blank">링크 ${i}</a>`;
          }
          linkList.appendChild(li);
      }
  </script>
  
  <div class="footer-link">
      <a href="https://help.mypurecloud.com/" target="_blank">Genesys Resource Center</a>
  </div>
</body>
</html>
